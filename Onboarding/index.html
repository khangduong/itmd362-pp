<!DOCTYPE html>
<html lang="en">
<head>
	<title>Information Form</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<div id="headerWrapper">
		<h1>Wanderlust</h1>	
		&nbsp;
		</div>
		&nbsp;
		<p id="textunderpic">Learn more about Wanderlust stories around the world.</p>
		<p> </p>

		&nbsp;
		<div class="piccontainer" style="height:320px;">
		<a href="http://shop.lonelyplanet.com/" class="pics"> 
		<img id="wanderlust1" src='pics/wanderlust1.png' alt="wanderlust1" </a></a>

		<a href="https://www.fest300.com/festivals/where/north-america" class="pics">
		<img id="concert" src='pics/concert.png' alt="concert"</a></a>

		<a href="http://www.coastalliving.com/travel/top-10/top-10-exotic-beach-destinations" class="pics">
		<img id="exotic" src='pics/exotic.jpg' alt="exotic"</a></a>
		&nbsp;
		</div>

		

		&nbsp;
		<div id="bodyWrapper">

			<h2 id="subscribe"> Please subscribe for more information about Wanderlust tours and events!</h2>

			<div id="formWrapper">
				<form action="#" id="info">
					<label for="firstname">First Name</label>
					<input type="text" id="firstname" maxlength="4" name="firstname" />
					<label for="lastname">Last Name</label>
					<input type="text" id="lastname" maxlength="4" name="lastname" />
					<label for="email">Email Address</label>
					<input id="email" name="email" />
					<input type="submit" id="submit" name="Submit" />
				</form>
			</div>

			<script type="text/javascript">
			
				WebFontConfig = {
					google: { families: [ 'Josefin+Sans::latin' ] }
				};
				(function() {
					var wf = document.createElement('script');
					wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
					'://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
					wf.type = 'text/javascript';
					wf.async = 'true';
					var s = document.getElementsByTagName('script')[0];
					s.parentNode.insertBefore(wf, s);
				})(); 




			</script>
		</body>
		</html>
